<div class="filme-form-container">
    <div class="filme-form" style="width: 600px;">
        <h2>Cadastro de Filme</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Filme</label>
                <input name="nome" [(ngModel)]="filme.nome" type="text" class="form-control" id="nome" placeholder="Digite o nome do filme">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do Filme</label>
                <textarea name="descricao" [(ngModel)]="filme.descricao" class="form-control" id="descricao" placeholder="Digite a descrição do filme"></textarea>
            </div>
            <div class="mb-3">
                <label for="diretor" class="form-label">Nome do Diretor</label>
                <input name="diretor" [(ngModel)]="filme.diretor" type="text" class="form-control" id="diretor" placeholder="Digite o nome do diretor">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero do Filme</label>
                <input name="genero" [(ngModel)]="filme.genero" type="text" class="form-control" id="genero" placeholder="Digite o gênero do filme">
            </div>
            <div class="mb-3">
                <label for="atores" class="form-label">Lista de Atores</label>
                <input name="atores" [(ngModel)]="filme.atores" type="text" class="form-control" id="atores" placeholder="Digite a lista de atores do filme">
            </div>
            <button (click)="cadastrarFilme()" type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
